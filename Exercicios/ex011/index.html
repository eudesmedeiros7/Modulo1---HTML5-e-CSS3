<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídia/societydream.mp3" controls></audio>
    <!-- loop para ficar repetindo infinitamente
    autoplay para reproduzir assim q abrir o site
    controls para poder escolher ou n reproduzir, assim como o volume, opções de download e vel de reprodução 
    caso n carregue, pde-se usar outra configuração , tanto pra o tipo do arquivo qnt para os preloads-->
    <audio preload="metadata" controls loop>
        <source src="mídia/societydream.mp3" type="audio/mpeg">
        <source src="" type=""> <!--para outro tipo de arquivo-->
        <source src="" type=""> <!--para outro tipo de arquivo-->
        <p>Infezlimente seu navegador nao consegue reproduzir audio <a href="mídia/societydream.mp3">Clique aqui para
                baixar o arquivo MP3</a></p>
    </audio>
</body>

</html>
