<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com lista</h1>
    <h2>Lista ordenadas</h2>
    <ol type="i">
        <!-- Para começar a lista em um outro valor, basta colocar a classe start. O type serve para dizer se sera numérica ou escrita com nome -->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul>
        <!-- também tem type para mudar o preenchimento da bolinha -->
        <!-- disc, circle, square -->
        <li>comprar pao</li>
        <li>manteiga</li>
        <li>arroz</li>
        <li>feijao</li>
    </ul>
</body>

</html>
